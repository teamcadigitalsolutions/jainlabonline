<script>
  document.getElementById('testForm')
    .addEventListener('submit', function(e) {
      e.preventDefault();
      const selectedTests = Array.from(
        document.querySelectorAll('input[type=checkbox]:checked')
      ).map(cb => cb.value);

      if (selectedTests.length) {
        localStorage.setItem('selectedTests', selectedTests.join(', '));
      } else {
        localStorage.removeItem('selectedTests');
      }
      sessionStorage.setItem('returningFromTestSelect', 'true');

      // instead of window.location.href = 'appointment.html';
      history.back();
    });

  // restore checkbox state if user returns here
  window.addEventListener('load', () => {
    const stored = localStorage.getItem('selectedTests');
    if (stored) {
      const arr = stored.split(',').map(s => s.trim());
      document.querySelectorAll('input[type=checkbox]').forEach(cb => {
        cb.checked = arr.includes(cb.value);
      });
    }
  });
</script>




<script>

document.getElementById('otherSerologyCheck').addEventListener('change', function () {
  const inputField = document.getElementById('otherSerologyInput');

  if (this.checked) {
    inputField.style.display = 'block';
    inputText.focus();
  } else {
    inputField.style.display = 'none';
    inputText.value = '';

});
